<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UFT-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div id="numberDisplay">Press any key</div>
  <div class="keys">

    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

<!-- when do we need to make ouor own attribute,
  we have to first write [data-] and after that write our own atrribute 
  that we made which here is [key]
  so my new attribute is data-key   
-->
  <audio data-key="65" src="src/a.wav"></audio>
  <audio data-key="83" src="src/Bright Piano Chord-13587-Free-Loops.com.mp3"></audio>
  <audio data-key="68" src="src/hardmiddleC.wav"></audio>
  <audio data-key="70" src="src/j.wav"></audio>
  <audio data-key="71" src="src/klav.wav"></audio>
  <audio data-key="72" src="src/piano.wav"></audio>
  <audio data-key="74" src="src/piano_A3.wav"></audio>
  <audio data-key="75" src="src/piano_A5.wav"></audio>
  <audio data-key="76" src="src/Piano.ff.F3.wav"></audio>

</body>

<script type="text/javascript" src="./index.js"></script>

</html>
